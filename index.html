<html>
  <head>
    <title>Semantic UI</title>
    <script type="text/javascript">
      function changeImg(imgNumber) {
        var myImages = [
          "https://images.unsplash.com/photo-1619432595081-732aadeea03a?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8eEh4WVRNSExnT2N8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
          "https://download.unsplash.com/photo-1428278953961-a8bc45e05f72",
          "https://download.unsplash.com/photo-1429277005502-eed8e872fe52"
        ];
        var imgShown = document.getElementById("bg").style.backgroundImage;
        document.getElementById("bg").style.backgroundPosition = "top";
        var newImgNumber = Math.floor(Math.random() * myImages.length);
        document.getElementById("bg").style.backgroundImage =
          "url(" + myImages[newImgNumber] + ")";
      }
      window.onload = changeImg;
    </script>
    <style type="text/css">
      body {
        height: absolute;
        justify-content: center;
      }
      #bg {
        height: auto;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: absolute;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="bg">
      <h1>I am Siraj</h1>
      <p>And I'm a Developer</p>
      <button>Plz Hire me</button>
    </div>
  </body>
</html>
